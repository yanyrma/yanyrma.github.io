<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadistica</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleContent(parcial) {
            const content = document.getElementById(parcial);
            content.style.display = content.style.display === 'flex' ? 'none' : 'flex';
        }

        function closePopup(parcial) {
            const content = document.getElementById(parcial);
            content.style.display = 'none';
        }

        function openModal(contentType, contentPath) {
            const modal = document.getElementById("modal");
            const modalContent = document.getElementById("modal-content");

            if (contentType === "video") {
                modalContent.innerHTML = `
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <video controls autoplay style="width: 100%; height: auto;">
                    <source src="${contentPath}" type="video/mp4">
                    Tu navegador no soporta la reproducci√≥n de videos.
                    </video>`;
            } else if (contentType === "pdf") {
                modalContent.innerHTML = `
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <iframe src="${contentPath}" style="width: 100%; height: 80vh;" frameborder="0"></iframe>`;
            }

            modal.style.display = "flex";
        }

        function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <h1>Proyecto aplicacion</h1>
    </header>
    <main id="hero">
        <div class="parcial" onclick="toggleContent('parcial1')">
            <h2>1er Parcial</h2>
        </div>

        <div class="parcial" onclick="toggleContent('parcial2')">
            <h2>2do Parcial</h2>
        </div>

        <div class="parcial" onclick="toggleContent('parcial3')">
            <h2>3er Parcial</h2>
        </div>
        <video muted autoplay loop> 
            <source src="./Imagenes/videomaquinas.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>
        <div id="parcial1" class="popup">
            <div class="popup-content">
                <button class="close-btn" onclick="closePopup('parcial1')">&times;</button>
                <ul class="indice">
                    <li><a href="#" onclick="openModal('video', './Imagenes/video_informativo.mp4')">Video informativo</a></li>
                    <li><a href="#" onclick="openModal('video', './Imagenes/video_educativo.mp4')">Video educativo</a></li>
                    <li><a href="#" onclick="openModal('pdf', './Imagenes/informe.pdf')">Informe</a></li>
                    <li><a href="https://drive.google.com/drive/folders/10WCRu9hLTwjsM21ysul3UVvkcZIdJqP0?usp=sharing" target="_blank">Yankuam Mashumbra</a></li>
                    <li><a href="https://drive.google.com/drive/folders/1PyGH-K3Ow4wCKjX0r9UDUu9-Z8LlFY1N?usp=drive_link" target="_blank">Danny Jimenez</a></li>
                </ul>
            </div>
        </div>

        <div id="parcial2" class="popup">
            <div class="popup-content">
                <button class="close-btn" onclick="closePopup('parcial2')">&times;</button>
                <p>Proximamente...</p>
            </div>
        </div>
        <div id="parcial3" class="popup">
            <div class="popup-content">
                <button class="close-btn" onclick="closePopup('parcial3')">&times;</button>
                <p>Proximamente...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Yankuam Mashumbra - Danny Jimenez           </p>
        <p>&copy; 2024 Yanyrma</p>
    </footer>
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <button class="close-btn" onclick="closePopup('parcial1')">&times;</button>
        </div>
    </div>
</body>
</html>
